<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="javaScript/index.js" defer type="module"></script>

<body>
    <div class="container">
        <div id="App">
            <div class="add">
                <h1 class="title">Ajouter un etudiant</h1>
                <form action="" method="post"></form>
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input
                        type="text"
                        class="form-control"
                        name="nom"
                        id="nom"
                        placeholder="veuillez saisir le nom de l'etudiant"
                    />
                    
                </div>
                <div class="mb-3">
                    <label for="note" class="form-label">note</label>
                    <input
                        type="number"
                        class="form-control"
                        id="note"
                        name="note"
                        step="0.1"
                        max="20"
                        min="0"
                        placeholder="veuillez saisir la note de l'etudiant"
                    />
                    
                </div>
                <button type="submit" mt-3 btn btn-primary" id="add">Ajouter</button>
            </div>
        </form>
            <h1 class="mt-3">Listes des etudiants:</h1>
            <div
                class="table-responsive"
            >
                <table
                    class="table  table-hover table-borderless table-primary align-middle"
                >
                    <thead class="table-light">
                        <tr>
                            <th>ID <button class="sort-icon" id="idBtn"></button ></th>
                            <th>Nom <button class="sort-icon" id="nomBtn"></button></th>
                            <th>Note <button class="sort-icon" id="noteBtn"></button></th>
                            <th>Supprimer <span class="sort-icon"></span></th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider" id="content">

                    </tbody>

                </table>
            </div>
            
        </div>
    </div>
</body>
</html>
